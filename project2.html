<!DOCTYPE html>
<html>
	<head>
		<title>Hangman</title>
		<link href="style.css" rel="stylesheet">
	</head>
	
	<body>
		<p>Welcome to Hangman!</p>
		<p id="message">Guess My Word!</p>
		<p id="board"></p>
		<button onclick="guess()">Click here to guess</button>
		
		<script>
		
			function update_board(word_array) {
				document.getElementById("board").innerHTML = current_state.join(" ");
			}
			
			function checkwin(word_array) {
				if (word_array.join() == word) {
					document.getElementById("message").innerHTML = "<marquee>You Win!</marquee>";
				}
			}
			
			function guess() {
				var g = prompt("Guess a letter", "a");
				for (var i = 0; i < word.length; i++) {
					if (g == word[i]) {
						current_state[i] = g;
					}
				}
				update_board(current_state);
				console.log(current_state);
				checkwin(current_state);
			}
		
			var word_list = ["programming",
							 "javascript",
							 "chocolate",
							 "quest",
							 "computer"];
							 
			var word = word_list[Math.floor(Math.random() * word_list.length)];

			var current_state = [];

			for (var i = 0; i < word.length; i++) {
				current_state.push("_");
			}
			
			update_board(current_state);
			
		</script>
	<body>
<html>
